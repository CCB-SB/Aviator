<!DOCTYPE html>
{% load staticfiles %}
{% url 'main:details' as details %}
<html lang="en">
	<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<title>Aviator</title>
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'css/chart.min.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'css/aviator.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/chart.min.js' %}"></script>
	</head>
	<body>
    {% include "navbar.html" %}
    <div class="center-box">
      Aviator - Online Webtool Database<br><br>

    <form class="form-inline my-2 my-lg-0 index-search-form" action="{% url 'main:publications' %}" method="post">
      {% csrf_token %}
        <div class="dropdown index-search-dd">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="ddBtnI" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Title&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </button>
          <div class="dropdown-menu" aria-labelledby="ddBtn1">
            <a class="dropdown-item" onclick="document.getElementById('ddBtnI').innerHTML = this.innerHTML;document.getElementById('search_column_i').value = 0;return false;">Title&nbsp;&nbsp;&nbsp;&nbsp;</a>
            <a class="dropdown-item" onclick="document.getElementById('ddBtnI').innerHTML = this.innerHTML;document.getElementById('search_column_i').value = 3;return false;">Authors&nbsp;&nbsp;</a>
            <a class="dropdown-item" onclick="document.getElementById('ddBtnI').innerHTML = this.innerHTML;document.getElementById('search_column_i').value = 5;return false;">Journal&nbsp;&nbsp;</a>
            <a class="dropdown-item" onclick="document.getElementById('ddBtnI').innerHTML = this.innerHTML;document.getElementById('search_column_i').value = 6;return false;">Pubmed ID&nbsp;&nbsp;</a>
            <a class="dropdown-item" onclick="document.getElementById('ddBtnI').innerHTML = this.innerHTML;document.getElementById('search_column_i').value = 7;return false;">Abstract&nbsp;&nbsp;</a>
            <a class="dropdown-item" onclick="document.getElementById('ddBtnI').innerHTML = this.innerHTML;document.getElementById('search_column_i').value = 8;return false;">Original URL</a>
            <a class="dropdown-item" onclick="document.getElementById('ddBtnI').innerHTML = this.innerHTML;document.getElementById('search_column_i').value = 9;return false;">Derived URL</a>
          </div>
        </div>
      <input id="search_column_i" name="search_column" class="form-control mr-sm-2" type="hidden" placeholder="Search" aria-label="Search" value="0">
      <input id="index_search" name="search_string" class="form-control mr-sm-2 index-search-text" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit index-search-btn" onclick="">Search</button>
    </form>

      <br><br>
      <canvas id="myChart" width="400" height="300"></canvas>
    </div><
	</body>
</html>
<script>
  function createIndexSearchData() {
    data = {};
    data[$('#search_column_i').val()] = $('#index_search').val();
    data["q"] = $('#search_column_i').val();
    console.log(data);
    return data;
  }
  $( function() {
    $( "#index_search" ).autocomplete({
      source: function(request, response) {
        $.getJSON("{% url 'main:autocomplete' %}", createIndexSearchData(), response);
      },
      minLength: 1
    });
  } );
</script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
Chart.defaults.global.defaultFontColor = "#dee2e6";
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Publications', 'Websites'],
        datasets: [{
            label: 'Offline',
            data: [0, {{ offline_count }}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 99, 132, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 2
        },{
            label: 'Temporarily offline',
            data: [0, {{ temp_offline_count }}],
            backgroundColor: [
              'rgba(255, 206, 86, 0.2)',
              'rgba(255, 206, 86, 0.2)',
            ],
            borderColor: [
                'rgba(255, 206, 86, 1)',
                'rgba(255, 206, 86, 1)',
            ],
            borderWidth: 2
        },{
            label: 'Online',
            data: [0, {{ online_count }}],
            backgroundColor: [
                'rgba(75, 192, 192, 0.2)',
                'rgba(75, 192, 192, 0.2)',
            ],
            borderColor: [
                'rgba(75, 192, 192, 1)',
                'rgba(75, 192, 192, 1)',
            ],
            borderWidth: 2
        },{
            label: 'Publications',
            data: [{{ paper_count }}, 0],
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',

            ],
            borderColor: [
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
            ],
            borderWidth: 2
        }]
    },
    options: {
    title: {
        display: true,
        text: 'Database'
    },
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                },
              stacked: true,
            }],
          xAxes: [{
                              stacked: true
          }],
        }
    }
});
</script>
